<form method="GET" action="https://www.24h.com.vn">
	<div class="row">
		<label for="input_fullname">Họ tên</label>
		<input type="text" name="fullname" id="input_fullname">
	</div>
	<div class="row">
		<label for="input_password">Password</label>
		<input type="password" name="password" id="input_password">
	</div>
	<div class="row">
		<label for="male"><input value="1" type="radio" name="gender" id="male" checked="checked"> Male</label>
		<label for="female"><input type="radio" name="gender" value="2" id="female"> Female</label>
	</div>
	<div class="row">
		<label for="thu2">
			<input type="checkbox" name="day" id="thu2">Thứ 2
		</label>
		<label for="thu3">
			<input type="checkbox" name="day" id="thu3">Thứ 3
		</label>
		<label for="thu4">
			<input type="checkbox" name="day" id="thu4">Thứ 4
		</label>
	</div>
	<div class="row">
		<label for="input_desc">Mổ sản phẩm</label>
		<textarea rows="5" name="description" id="input_desc"></textarea>
	</div>
	<div class="row">
		<label>Loại người dùng</label>
		<select>
			<option value="1">Giá trị 1</option>
			<option value="2">Giá trị 2</option>
			<option value="3">Giá trị 3</option>
		</select>
	</div>
	<div class="row">
		<label for="upload">upload ảnh <input type="file" name="file" id="upload" accept="image/jpg,image/png,image/jpeg"></label>
	</div>
	<div class="row">
		<button type="submit">Submit</button>
		<button type="button">Button</button>
	</div>
</form>
